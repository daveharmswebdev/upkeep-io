name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate tsconfig.json (protected configuration)
        run: ./scripts/validate-tsconfig.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace=libs/domain
          npm run build --workspace=libs/validators
          npm run build --workspace=libs/auth

      - name: Run backend unit tests
        run: npm run test:unit --workspace=apps/backend

