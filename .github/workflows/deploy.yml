  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [test]
    environment: production  # Requires manual approval before running

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flyway
        uses: joshuaavalon/flyway-action@v3.0.0
        with:
          url: ${{ secrets.RENDER_DATABASE_URL }}
          user: ${{ secrets.RENDER_DATABASE_USER }}
          password: ${{ secrets.RENDER_DATABASE_PASSWORD }}
          locations: filesystem:./apps/backend/migrations

      - name: Run Flyway migrations
        run: flyway migrate

  # Note: Render auto-deploys backend and frontend when code is pushed to main
  # No manual deployment steps needed - Render detects the push and deploys automatically
