name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace=libs/domain
          npm run build --workspace=libs/validators
          npm run build --workspace=libs/auth

      - name: Run backend unit tests
        run: npm run test:unit --workspace=apps/backend

  test-e2e:
    name: Run Frontend E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace=libs/domain
          npm run build --workspace=libs/validators
          npm run build --workspace=libs/auth

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run E2E tests
        run: npm run test:e2e --workspace=apps/frontend

  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [test, test-e2e]
    if: github.actor != 'nektos/act'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flyway
        uses: joshuaavalon/flyway-action@v3.0.0
        with:
          url: ${{ secrets.RAILWAY_DATABASE_URL }}
          user: ${{ secrets.RAILWAY_DATABASE_USER }}
          password: ${{ secrets.RAILWAY_DATABASE_PASSWORD }}
          locations: filesystem:./migrations

      - name: Run Flyway migrations
        run: flyway migrate

  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: migrate
    if: github.actor != 'nektos/act'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend
        run: railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend to Railway
    runs-on: ubuntu-latest
    needs: [test, test-e2e]
    if: github.actor != 'nektos/act'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Frontend
        run: railway up --service frontend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
