version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: upkeep-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: upkeep_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: upkeep-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: upkeep-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/upkeep_dev?schema=public
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./apps/backend/prisma:/app/apps/backend/prisma
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: upkeep-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
